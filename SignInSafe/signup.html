<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="form-group p-5 mx-auto w-75 shadow-lg">
        <h1 class="text-info">Smart Login System</h1>
        <input
           oninput="validateName()"
          type="text"
          class="form-control my-3 py-2"
          placeholder="Enter your name"
          id="signInName"
        />
        <p id="wrongName" class="d-none text-white">Try Again</p>
        <input
        oninput="validateEmail()"
          type="email"
          class="form-control my-3 py-2"
          placeholder="Enter your email"
          id="signInEmail"
        />
        <p id="wrongEmail" class="d-none text-white">Try Again</p>
        <input
        oninput="validatePassword()"
          type="password"
          class="form-control my-4 py-2"
          placeholder="Enter your password"
          id="signInPssword"
        />
        <p id="wrongPassword" class="d-none text-white">Try Again</p>
        <button onclick="addData()" class="btn btn-outline-info w-100 my-3 py-2">Sign Up</button>
        <p class="text-white">
          You have an account?
          <a class="text-white" href="login.html">Signin</a>
        </p>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
